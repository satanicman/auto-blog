<div id="@@id" class="tab-pane fade">
    <ul class="news-list">
        @@for (var i = 0; i < 6; i++) {
            <li class="news-item clearfix">
                <div class="news-img col-sm-4"><img src="img/news.jpg" alt="news img" class="img-responsive"></div>
                <div class="news-text col-sm-8">
                    <div class="page-header news-text--header clearfix">
                        <h3 class="page-header--title news-text--title">Тройной: Первое знакомство с Hyundai Ioniq</h3>
                        <div class="page-header--info">
                            <span class="page-header--info-date page-header--info-content"><i class="icon clock-icon"></i><span
                                    class="page-header--info-value">9 ноября, 2016</span></span>
                            <span class="page-header--info-chat page-header--info-content"><i class="icon chat-icon"></i><span
                                    class="page-header--info-value">12</span></span>
                            <span class="page-header--info-eye page-header--info-content"><i class="icon eye-icon"></i><span
                                    class="page-header--info-value">56</span></span>
                        </div>
                    </div>
                    <p class="news-text--content">Представленный в начале года лифтбек Hyundai Ioniq стал первым в мире автомобилем с
                        тремя типами <a href="#" class="more-link">(Подробнее...)</a></p>
                </div>
            </li>
        }
    </ul>
</div>
